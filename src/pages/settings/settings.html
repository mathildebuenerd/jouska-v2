<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="outer-content">
  <ion-list>
    <ion-list-header>Positivité requise pour l'envoi d'un message</ion-list-header>
    <ion-item>
      <ion-range color="blue" min="0" max="100" pin="true">
        <ion-icon range-left name=""></ion-icon>
        <ion-icon range-right name=""></ion-icon>
      </ion-range>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>Notifications</ion-list-header>
    <ion-item>
      <ion-label>Jour de la semaine le plus positif</ion-label>
      <ion-toggle checked="true"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Heure de la journée la plus positive</ion-label>
      <ion-toggle checked="true"></ion-toggle>
    </ion-item>
  </ion-list>


</ion-content>
