<ion-header>

  <ion-navbar>
    <ion-title>Nouveau message</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Contact</ion-label>
    <ion-input  type="text"></ion-input>
  </ion-item>

  <ion-item id="message-area">
    <ion-label floating>Message</ion-label>
    <ion-textarea type="textarea"
                  [(ngModel)]="messageInput"></ion-textarea>
  </ion-item>

  <button id="send-message-button" ion-button type="submit">
    <ion-icon name="send" padding-right></ion-icon>
    Envoyer
  </button>
</ion-content>
