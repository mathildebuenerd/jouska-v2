<ion-header>

  <ion-navbar>
    <ion-title>{{ name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>{{ contactInfos.name }}</ion-card-header>
    <ion-card-content>
      <p *ngFor="let line of contactInfos.description">{{ line }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
